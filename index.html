<body>

    <!-- creating the container for our map  -->
    <div id="map"></div>
    <style>
         #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>

    <!-- Initialise the map -->
    <script>
        const map = L.map('map').setView([47.49441002715757, 8.716438402771736], 15);

        // adding the tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Adding a marker
        var markerCross = L.marker([47.49376641503453, 8.716714307906834]);
        markerCross.bindPopup("<b>Hello world!</b><br>We are Crosswind.").addTo(map);
        map.on('click', onMapClick);
        
    
    </script>


</body>
