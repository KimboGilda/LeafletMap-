  !DOCTYPE html>
  <html>
  <head>
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
    />

    <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""
    ></script>

    <!-- link to the js file with the kantons boundaries -->
    <script src="kantons.js"></script>
    <script src = "interaction.js"></script>

    <!-- positioning our map into the frame -->
    <style>
      #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
  </head>

  <body>
    <!-- I have to describe here what a div element is -->  
    <div id="map"></div>
    <script>
      // Creating the variable for storing the map
      var map = L.map("map", {center: [46.984, 8.950], zoom:7}); // focus on Switzerland

    function getColor(d) {
    return d > 1000000 ? '#084594' :
           d > 500000  ? '#2171b5' :
           d > 200000  ? '#4292c6' :
           d > 100000 ? '#6baed6' :
           d > 50000   ? '#9ecae1' :
           d > 20000   ? '#c6dbef' :
           d > 10000   ? '#deebf7' :
                      '#f7fbff';
}

    function style(feature) {
    return {
        fillColor: getColor(feature.properties.Bevolkerung),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

// bright: https://api.maptiler.com/maps/bright/256/{z}/{x}/{y}.png?key=V8bxa2XOLdjdubn3BICv
// toner: https://api.maptiler.com/maps/toner/256/{z}/{x}/{y}.png?key=V8bxa2XOLdjdubn3BICv
      L.tileLayer(
        "https://api.maptiler.com/maps/voyager/256/{z}/{x}/{y}.png?key=V8bxa2XOLdjdubn3BICv",
        {
         attribution:
         '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
       }).addTo(map);

      // add the geojson file to our map
      //L.geoJSON(kantons_test).addTo(map);
      L.geoJson(kantons, {style: style}).addTo(map);

    </script>
  </body>
  </html>
